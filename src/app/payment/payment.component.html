<div class="container-fluid">
  <div class="panel panel-primary">
    <div class="panel panel-heading" >
      <h1>Submit Payment</h1>
    </div>
    <div class="panel-body">
    <form #paymentSubmissionForm="ngForm" (ngSubmit)="OnSubmit(paymentSubmissionForm)">
      <div class="form-group">
        <input type="number" class="form-control" name="bsb" #bsb="ngModel" [(ngModel)]="paymentData.bsb" required>
        <label>BSB</label>
        <div class="alert alert-danger" *ngIf="!bsb.valid && bsb.touched">BSB is required.</div>
      </div>
      <div class="form-group">
        <input required type="number" class="form-control" name="accountNumber" #accountNumber="ngModel" [(ngModel)]="paymentData.accountNumber">
        <label>Account Number</label>
        <div class="alert alert-danger" *ngIf="!accountNumber.valid && accountNumber.touched">Account Number is required.</div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="accountName" #accountName="ngModel" [(ngModel)]="paymentData.accountName" required>
        <label>Account Name</label>
        <div class="alert alert-danger" *ngIf="!accountName.valid && accountName.touched">Account Name is required.</div>
      </div>
      <div class="form-group">
        <input type="number" pattern="[1-9][0-9]{0,4}" class="form-control" name="amount" #amount="ngModel" [(ngModel)]="paymentData.amount"
          required>
        <label>Amount</label>
        <div class="alert alert-danger" *ngIf="!amount.valid && amount.touched">Amount is required and should be greater than 0.</div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="reference" #reference="ngModel" [(ngModel)]="paymentData.reference" required>
        <label>Reference</label>
        <div class="alert alert-danger" *ngIf="!reference.valid && reference.touched">Reference is required.</div>
      </div>
      <button [disabled]="!paymentSubmissionForm.valid" class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
  </div>
</div>
